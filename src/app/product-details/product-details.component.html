<div class="container my-5" *ngIf="product">
    <div class="row">
      <div class="col-md-6">
        <img
          [src]="product.image"
          class="img-fluid rounded mb-4"
          alt="{{ product.name }}"
        />
        <div *ngIf="product.additionalImages.length > 0" class="mt-3">
          <h5>Imagens Adicionais</h5>
          <div class="d-flex flex-wrap">
            <img
              *ngFor="let image of product.additionalImages"
              [src]="image"
              class="img-thumbnail m-1"
              style="width: 100px; height: 100px; object-fit: cover;"
              alt="{{ product.name }}"
            />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">CÃ³digo do Produto: {{ product.id }}</p>
        <h2 class="text-success">R$ {{ product.price.toFixed(2) }}</h2>
        <p>{{ product.description }}</p>
        <button class="btn btn-primary btn-lg mt-3">Comprar Agora</button>
      </div>
    </div>
  </div>
